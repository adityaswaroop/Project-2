<html>
    <head>
        <script type="text/javascript">
            function fnShow()
            {
                var w = 150;
                var h = 200;
                var left = (screen.width/2)-(w/2);
                var top = (screen.height/2)-(h/2);
                var targetWin = window.open ('language', 'language', 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left);
            }
        </script>
    </head>
    <body>
        <form name="frmMain">
            <input type="button" name="btnTest" onclick="fnShow()" />
        </form>
    </body>
</html>
